group 'org.proy.lydia'
version '0.1'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.baidu.aip:java-sdk:4.5.0'
    compile group: 'com.googlecode.soundlibs', name: 'jlayer', version: '1.0.1-1'
}
